<body onload="startTime()">

<div id="clockdate">
        <div class="clockdate-wrapper">
            <div id="clock"></div>
            <div id="date" class="text-primary"></div>
        </div>
    </div>    
    <div  class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="insertButton" onclick="insertarDatos(); limpiar()">Insert</button>
            <button class="btn btn-outline-secondary" type="button" id="deleteButton" onclick="eliminarDatos()">Delete</button>
        </div>
        <input type="text" placeholder="Insert a task" class="form-control" id="datos">
    </div>
    <div>
        <ol id="lista">
            
        </ol>
</div>
